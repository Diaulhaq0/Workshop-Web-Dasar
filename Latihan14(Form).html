<body>

    <form action="">
        <p>Username :
            <input type="text" name="username" maxlength="21">
        </p>

            <input type="password" name="password" maxlength="21">
        </p>

        </p>

        <input type="radio" name="genre" id="jazz">JAZZ
        <p>please select your favorite music service(s):
            <input type="checkbox" name="service" id="itunes">iTunes

        </p>

            <option value="computer">Computer</option>
        </select>
        <p>Do you play any of the following Instrumen?</p>
        <select name="Instrumen" size="3" multiple="multiple">
            <option value="guitar" selected="selected">Guitar</option>
            <option value="drum">Drum</option>

            <option value="bass">Bass</option>

            <input type="submit" name="submit" id="">
